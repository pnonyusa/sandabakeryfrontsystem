<app-header-page></app-header-page>
<div class="bg-img">
    <div class="signup-form">
        <form [formGroup]="regCustomerFm" (ngSubmit)="submit()" >
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" >    	
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" >
            </div>
            <div class="form-group">
                <input type="email" class="form-control" formControlName="emailAddress" placeholder="Email" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>  
            <div class="form-group">
                <input type="tel" class="form-control" formControlName="cellNumber" placeholder="Cell Number" >
            </div>  

            
            <div formGroupName="addressFrm">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="streetName" placeholder="street Name" >
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" formControlName="city" placeholder="city" >
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" formControlName="country" placeholder="country" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="postalCode" placeholder="postalCode" >

                </div>

                <div class="form-group">
                    <select formControlName="type">
                        <option value="">Choose type</option>
                        <option *ngFor="let suit of myType">{{suit}}</option>
                     </select>
                </div>

            </div>

            
         <!--<div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>-->
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">REGISTER NOW</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a [routerLink]="'/login'">SIGN IN</a></div>
    </div>
</div>

<app-myfooter></app-myfooter>
