<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Cell Number</th>
        <th scope="col">Street Name</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">postal Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mycuster of myCustomer;let i=index " >
        <th scope="row">{{i+1}}</th>
        <td>{{mycuster.firstName}}</td>
        <td>{{mycuster.lastName}}</td>
        <td>{{mycuster.emailAddress}}</td>
        <td>{{mycuster.cellNumber}}</td>
        <td>{{mycuster.address.streetName}}</td>
        <td>{{mycuster.address.city}}</td>
        <td>{{mycuster.address.country}}</td>
        <td>{{mycuster.address.postalCode}}</td>
      </tr>
    </tbody>
  </table>
